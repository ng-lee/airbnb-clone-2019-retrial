{% extends 'base.html' %}

{% block page_title %}
    Home
{% endblock page_title %}

{% block content %}
    
    {% for room in rooms %}
        <div>{{room.name}} / ${{room.price}}</div>
    {% endfor %}
        
    <h5>Page {{page}} of {{page_count}}</h5>
    
    {% for p in page_range %}
        <a href="?p={{p}}">{{p}}</a>
    {% endfor %}

{% endblock content %}
