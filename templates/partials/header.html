<header class="side-padding container max-w-full flex h-20 items-center justify-between border-b border-gray-300 shadow-md fixed inset-0 z-10 bg-white">
    <div class="w-1/3 flex justify-start">
        <a href="{% url 'core:home' %}">
            <i class="fa-brands fa-airbnb font-black text-5xl text-airbnb-pink"></i>
        </a>
    </div>
    <div class="w-1/3 flex justify-center">
    {% block search_bar %}
        <form class="w-full" action="{% url 'rooms:search' %}">
            <input class="border w-full pl-6 pr-24 py-3 shadow-md hover:shadow-lg transition-shadow text-sm font-bold placeholder-gray-500 focus:outline-none" type="text" name="city" placeholder="Search by City">
        </form>
    {% endblock search_bar %}
    </div>
    <div class="w-1/3 flex justify-end">
        {% include 'partials/navigation.html' %}
    </div>
</header>
