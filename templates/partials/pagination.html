<div class="mt-20 mx-auto flex justify-center items-center">
    
    {% if page_obj.has_previous %}
        <a href="?p={{page_obj.previous_page_number}}">
            <i class="fa-solid fa-circle-chevron-left fa-lg text-green-400"></i>
        </a>
    {% endif %}
        
    <span class="mx-3 font-bold text-lg">{{page_obj.number}} of {{page_obj.paginator.num_pages}}</span>
    
    {% if page_obj.has_next %}
        <a href="?p={{page_obj.next_page_number}}">
            <i class="fa-solid fa-circle-chevron-right fa-lg text-green-400"></i>
        </a>
    {% endif %}
        
</div>
