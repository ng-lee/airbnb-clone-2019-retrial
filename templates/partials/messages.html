{% if messages %}
<ul class="absolute top-10 left-0 right-0 mx-auto flex justify-center">
    {% for message in messages %}
    <li class="message z-20 px-10 py-2 rounded-full bg-red-500 font-bold text-lg text-white {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
