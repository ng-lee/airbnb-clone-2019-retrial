{% extends 'base.html' %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}
    
{% block content %}
    <h1>Search!</h1>
    <h3>Searching by {{selected_city}}</h3>

    <form action="{% url 'rooms:search' %}">
        <div>
            <label for="city">City</label>
            <input value="{{selected_city}}" type="text" name="city" id="city" placeholder="Search by City">
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{country.code}}" {% if country.code == selected_country %}selected{% endif %}>
                        {{country.name}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type">
                <option value="0" {% if selected_room_type == 0 %}selected{% endif %}>
                    Any Kind
                </option>
                {% for room_type in room_types %}
                    <option value="{{room_type.pk}}" {% if room_type.pk == selected_room_type %}selected{% endif %}>
                        {{room_type.name}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>
{% endblock content %}
