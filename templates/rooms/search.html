{% extends 'base.html' %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}
    
{% block content %}
    <h1>Search!</h1>

    <form action="{% url 'rooms:search' %}">
        {{form.as_p}}
        <button>Search</button>
    </form>
    <hr />
    
    {% if rooms %}
    <h2>Results</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'rooms:detail' room.pk %}">{{room.name}}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock content %}
