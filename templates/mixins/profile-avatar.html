{% if user.avatar %}
    <div class="{{width}} {{height}} rounded-full bg-cover bg-center" style="background-image: url({{user.avatar.url}})">
{% else %}
    <div class="{{width}} {{height}} rounded-full bg-gray-500 flex justify-center items-center">
        <span class="text-white {{size}} font-bold">{{user.first_name | first}}</span>
{% endif %}
    </div>
