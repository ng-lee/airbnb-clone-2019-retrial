<form method="POST" class="w-72" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span> 
        {% endfor %}
    {% endif %}

    {% for field in form %}
        <span class="text-gray-500">{{field.label | title}}</span>
        <div class="input mb-1 {% if field.errors %}has_error{% endif %}">
            {{field}}
            {% if field.errors %}
                {% for error in field.errors %}
                    <span class="text-red-700 font-medium text-sm">{{error}}</span> 
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}

    <button class="btn bg-airbnb-pink text-white mt-5">{{cta}}</button>
</form>
